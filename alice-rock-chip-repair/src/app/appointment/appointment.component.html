<div class="container">
    <h1 class="text-center">Book an Appointment</h1>
    
    <form (submit)="submitAppointment()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="appointment.name" name="name" required>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" class="form-control" [(ngModel)]="appointment.phone" name="phone" required>
      </div>
  
      <div class="form-group">
        <label for="date">Preferred Date</label>
        <input type="date" id="date" class="form-control" [(ngModel)]="appointment.date" name="date" required>
      </div>
  
      <div class="form-group">
        <label for="message">Additional Message</label>
        <textarea id="message" class="form-control" rows="3" [(ngModel)]="appointment.message" name="message"></textarea>
      </div>
  
      <button type="submit" class="btn btn-danger btn-block">Submit</button>
    </form>
  </div>
